<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> COLLABORATE </title>





    <link href="view/css/style.css" rel="stylesheet">





    <!-- include Blueprint dependencies manually -->

    <!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Barrio|Bungee+Shade|Fredoka+One|Luckiest+Guy|Pangolin|Patua+One|Raleway|Righteous|Sigmar+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">





</head>

<body>

    <div class="container">

        <!--col-md-6-->

        <div class="col-md-4">
            <div class="logbox">
                <form id="signup" method="post" action="/signup">
                    <h1> Account Login</h1>
                    <input name="user[email]" type="email" placeholder="enter your email" class="input pass" />
                    <input name="user[password]" type="password" placeholder="enter your password" required="required" class="input pass" />
                    <input type="submit" value="Log in!" class="inputButton" />
                    <!--<div class="text-center">
                        <a href="#" id="">create an account</a> - <a href="#" id="">forgot password</a>
                    </div> -->
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="logbox" id="createAccountBox">
                <form id="providerSignup" method="post" action="/signup">
                    <h1> Create an Account</h1>
                    <input name="providerNameInput" type="text" placeholder="Enter Your Name" class="input pass" />
                    <input name="providerIDInput" type="text" placeholder="Enter Your Texas State License Number" class="input pass" />

                    <input name="providerSpecialtyInput" type="text" placeholder="Are you a PT, OT, ST, or Other? Specify if Other." class="input pass" />
                    <input name="providerSettingInput" type="text" placeholder="Are you in acute, out-patient, school-based, etc? " class="input pass" />


                    <input name="providerPhoneInput" type="text" placeholder="Enter Your Name" class="input pass" />
                    <input name="providerEmailInput" type="email" placeholder="Enter your email address" class="input pass" />



                    <input name="user[name]" type="text" placeholder="What's your username?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass" />
                    <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass" />
                    <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass" />



                    <input type="submit" value="Sign me up!" class="inputButton" />

                    <!-- <div class="text-center">
                        already have an account? <a href="#" id="login_id">login</a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>







</body>

</html>
